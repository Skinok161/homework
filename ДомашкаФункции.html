let op=prompt ("Введите операцию","");
let frstvalue=+prompt ("Введите первое значение","");
let scndvalue=+prompt ("Введите второе значение","");
let fu = function(){
    let res=0;
    switch(op){
        case "+":
        res+=(frstvalue+scndvalue);
        break;
        case "-":
        res+=(frstvalue-scndvalue);
        break;
        case "/":
        res+=(frstvalue/scndvalue);
        break;
        case "*":
        res+=(frstvalue*scndvalue);
        break;
    }
    return res;
}
